{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap Included -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/static/css/style1.css" />

    <style>
      body {
        background-color: #f0f0f0; /* Set the background color */
      }

      .col-md-4 {
        border: 2px solid black; /* Add border to the form */
        border-radius: 10px; /* Add border radius */
        padding: 20px; /* Add padding */
        margin: 50px auto; /* Center the form vertically and horizontally */
      }
    </style>
  </head>
  <body>
    <!-- Navbar Content Start-->
    <nav class="navbar navbar-expand-lg bg-dark pt-sm-4 pb-sm-4">
      <div class="container-fluid">
        <a class="navbar-brand ms-4 text-light" href="#">Investment</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto text-dark">
            <a class="nav-link me-md-3 text-light" href="/">Home</a>
            <a class="nav-link me-md-3 text-light" href="/login">Login</a>
            <a class="nav-link me-md-3 text-light" href="/signup">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar Content End-->
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">
          <h2 class="text-center mb-4">Login</h2>
          <form method="post">
            {% csrf_token %}
            <div class="form-group pb-3">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
                name="username"
              />
            </div>
            <div class="form-group pb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password1"
                placeholder="Enter password"
                name="password1"
              />
            </div>

            <div>
              <center>
                <button type="submit" class="btn btn-success btn-block me-3">
                  Login
                </button>
                <button type="reset" class="btn btn-danger btn-block">
                  Reset
                </button>
              </center>
            </div>
          </form>
          <p class="text-center mt-3">
            Don't have an account? <a href="/signup">Sign Up</a>
          </p>
        </div>
      </div>
    </div>

    {% include "footer.html"%}
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
